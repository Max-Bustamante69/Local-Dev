<template>
    <div class="product-information">
        <div class="devices">
            <template for:each={deviceList} for:item="device" for:index="index">
                <div key={device.id} class="slds-grid slds-gutters">
                    <lightning-combobox class="slds-p-around_medium" name="modelNumber"
                                        label="Model Number"
                                        value={device.modelNumber}
                                        options={picklistOptions.getuniqueproducts}
                                        required
                                        data-id={index}
                                        onchange={handleModelChange}>
                    </lightning-combobox>
                    <lightning-combobox class="slds-p-around_medium" name="liveOrDemo"
                                        label="Live Or Demo"
                                        value={device.liveOrDemo}
                                        options={picklistOptions.liveordemo}
                                        required
                                        data-id={index}
                                        onchange={handleLiveDemoChange}>
                    </lightning-combobox>
                    <lightning-input class="slds-p-around_medium" type="number"
                                     name="quantity"
                                     label="QTY (40 MAX)"
                                     max="40" 
                                     value={device.quantity}
                                     required
                                     data-id={index}
                                     onchange={handleQuantityChange}>
                    </lightning-input>
                    <lightning-button-icon class="slds-p-around_medium slds-m-top_large"
                                           icon-name="utility:delete"
                                           alternative-text="Delete"
                                           variant="destructive"
                                           title="Delete"
                                           data-id={index}
                                           onclick={deleteDeviceRow}>
                    </lightning-button-icon>
                    <lightning-button class="slds-p-around_medium slds-m-top_large" label="Add Device"
                                      title="Add Device"
                                      onclick={addDeviceRow}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </div>
</template>
