<template>
    <div class="slds-is-relative">
        <lightning-spinner
                if:true={loaderStatus}
                alternative-text="Loading"
                size="medium"
                class="slds-align_absolute-center">
        </lightning-spinner>
        <template if:true={showModal}>
        <c-orthofix-order-type-selection
            record-type-options={recordTypeOptions}
            oncancel={handleCancel}
            onnext={handleNext}
        ></c-orthofix-order-type-selection>
        </template>
        <template if:true={ShowCreateForm}>
            <c-create-order-page
                selected-record-type={selectedRecordTypeId}
                selected-record-type-name={selectedRecordTypeName}
                oncancel={handleCancel}
                record-id={recordId}
            ></c-create-order-page>
        </template>
        <template if:true={showPatientOrderComp}>
        <div class="slds-box slds-theme_default slds-p-around_medium">
            <c-orthofix-order-form
                onshowloader={handleShowLoader}
                onhideloader={handleHideLoader}
                record-id={recordId}
            ></c-orthofix-order-form>
        </div>
        </template>
</div>
</template>
