<template>
    <div class="slds-section slds-is-close" data-id={id}>
        <!--section header-->
        <h3 class="slds-section__title">
            <button type="button" aria-controls={id} class="slds-button slds-section__title-action of-form-titan-expandable-component-button " data-buttonid={id}
                onclick={toggleSection}>
                <span class={applycss} title={label}>{label}</span>
                <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="small"
                    class={applyiconcss}></lightning-icon>
            </button>
        </h3>
        <!--section body-->
        <div class="slds-section__content">
            <slot></slot>
        </div>
    </div>
</template>
