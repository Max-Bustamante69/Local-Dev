<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_12-of-12">
            <div class="slds-line slds-border_top slds-p-around_small">
                <span class="slds-text-heading_small custom-underline custom-bold">Product Information</span>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
            <div class="slds-p-around_x-small slds-m-right_large">
                <!-- <div class="slds-text-heading_small">Selected Product Type : {formData.patientInformation.productType}
                </div> -->
                <p class="slds-text-heading_small">Selected Product Type : 
                    
                    <strong style="color:#6699cc"> {formData.patientInformation.productType}</strong> </p>
            </div>
        </div>
        <div class="slds-col slds-medium-size_4-of-12 slds-large-size_9-of-12"></div>
    </div>

    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_12-of-12">
            <div class="slds-line slds-border_top slds-p-top_medium slds-p-bottom_medium">
                <span class="slds-text-heading_small custom-underline custom-bold">Clinical Information</span>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
            <div class="slds-p-around_x-small slds-m-right_large">
                <lightning-input type="date"
                                 label="Date of Prescription"
                                 placeholder="MM/DD/YYYY"
                                 name="dateOfPrescription"
                                 value={formData.dateOfPrescription}
                                 required={requiredFields.dateOfPrescription}
                                 onchange={handleInputChange}
                                 disabled={clinicalDisableForm}
                ></lightning-input>
            </div>
        </div>

        <template if:true={showPhySioAccelRelatedFields}>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                <div class="slds-p-around_x-small slds-m-right_large">
                    <lightning-input type="date"
                                     label="Date of Injury"
                                     placeholder="MM/DD/YYYY"
                                     name="dateOfInjury"
                                     value={formData.dateOfInjury}
                                     required="true"
                                     onchange={handleInputChange}
                                     disabled={clinicalDisableForm}
                    ></lightning-input>
                </div>
            </div>


        </template>
        <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>


        <template if:true={showSpinalCervicalStimRelatedFields}>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                <div class="slds-p-around_x-small slds-m-right_large">
                    <lightning-combobox
                            name="surgeryType"
                            label="Surgery Type"
                            placeholder="Select Surgery Type"
                            options={picklistOptions.surgeryTypes}
                            value={formData.surgeryType}
                            onchange={handleInputChange}
                            required={requiredFields.surgeryType}
                            disabled={clinicalDisableForm}
                    ></lightning-combobox>
                </div>
            </div>


            <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>

            <div class="slds-grid slds-wrap slds-p-bottom_medium slds-border_bottom">
                <div class="slds-col slds-size_12-of-12">
                    <div class="slds-line slds-p-top_medium slds-p-bottom_medium">
                        <span class="slds-text-heading_small">{surgeryTypeHeaderText}</span>
                    </div>
                </div>
                <template if:false={revisionSurgerySelected}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">
                            <lightning-input type="date"
                                             label="Surgery Date"
                                             placeholder="MM/DD/YYYY"
                                             name="surgeryDate"
                                             value={formData.surgeryDate}
                                             required={requiredFields.surgeryDate}
                                             onchange={handleInputChange}
                                             disabled={clinicalDisableForm}
                            ></lightning-input>
                        </div>
                    </div>
                </template>

                <template if:true={revisionSurgerySelected}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">
                            <lightning-input type="date"
                                             label="Initial Surgery Date"
                                             placeholder="MM/DD/YYYY"
                                             name="initialSurgeryDate"
                                             value={formData.initialSurgeryDate}
                                             required={requiredFields.initialSurgeryDate}
                                             onchange={handleInputChange}
                                             disabled={clinicalDisableForm}
                            ></lightning-input>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">
                            <lightning-input type="date"
                                             label="Revision Surgery Date"
                                             placeholder="MM/DD/YYYY"
                                             name="revisionSurgeryDate"
                                             value={formData.revisionSurgeryDate}
                                             required="true"
                                             onchange={handleInputChange}
                                             disabled={clinicalDisableForm}
                            ></lightning-input>
                        </div>
                    </div>
                </template>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <div class="slds-p-around_x-small slds-m-right_large">
                        <lightning-combobox
                                name="surgeryStartingLevel"
                                label="Starting Level"
                                placeholder="Select Starting Level"
                                options={picklistOptions.startinglevel}
                                value={formData.surgeryStartingLevel}
                                onchange={handleInputChange}
                                required="true"
                                disabled={clinicalDisableForm}
                        ></lightning-combobox>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <div class="slds-p-around_x-small slds-m-right_large">
                        <lightning-combobox
                                name="surgeryEndingLevel"
                                label="Ending Level"
                                placeholder="Select Ending Level"
                                options={picklistOptions.endinglevel}
                                value={formData.surgeryEndingLevel}
                                onchange={handleInputChange}
                                required="true"
                                disabled={clinicalDisableForm}
                        ></lightning-combobox>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <div class="slds-p-around_x-small slds-m-right_large">
                        <lightning-input type="checkbox"
                                         label="Multiple Fusion Locations"
                                         name="multipleFusionLocations"
                                         value={formData.multipleFusionLocations}
                                         checked={formData.multipleFusionLocations}
                                         required={requiredFields.multipleFusionLocations}
                                         onchange={handleInputChange}
                                         disabled={clinicalDisableForm}
                        ></lightning-input>
                    </div>
                </div>
                <template if:true={picklistOptions.initialsurgery}>
                </template>
                <template if:true={showSpinalCervicalStimRelatedFields}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">

                            <div class="label-flex-container">
                                <div>
                                    <label class="slds-form-element__label labelclass">
                                        <p>Initial Surgery</p>
                                        <p>Please select all that apply</p>
                                    </label>
                                </div>
                            </div>

                            <div class="radiocolumnclass">
                                <lightning-checkbox-group name="initialSurgery"
                                                          options={picklistOptions.initialsurgery}
                                                          value={formData.initialSurgery}
                                                          onchange={handleInputChange}
                                                          disabled={clinicalDisableForm}>
                                                        </lightning-checkbox-group>
                            </div>
                        </div>

                    </div>
                    <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
                </template>

                <template if:true={showSpinalCervicalStimRelatedFields}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">

                            <div class="label-flex-container">
                                <div>
                                    <label class="slds-form-element__label labelclass">
                                        <!-- <span class="slds-required">*</span> -->
                                        Graft Source (Initial Graft Source)
                                    </label>
                                </div>
                            </div>

                            <div class="radiocolumnclass">
                                <lightning-checkbox-group name="initialSurgeryGraftSource"
                                                          options={picklistOptions.initialsurgerygraftsource}
                                                          value={formData.initialSurgeryGraftSource}
                                                          onchange={handleInputChange}
                                                          disabled={clinicalDisableForm}></lightning-checkbox-group>
                            </div>
                        </div>

                    </div>
                    <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
                </template>
                <template if:true={revisionSurgerySelected}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">

                            <div class="label-flex-container">
                                <div>
                                    <label class="slds-form-element__label labelclass">
                                        <!-- <span class="slds-required">*</span> -->
                                        Revision Surgery
                                    </label>
                                </div>
                            </div>

                            <div class="radiocolumnclass">
                                <lightning-checkbox-group name="revisionSurgery"
                                                          options={picklistOptions.revisionsurgery}
                                                          value={formData.revisionSurgery}
                                                          onchange={handleInputChange}
                                                          disabled={clinicalDisableForm}></lightning-checkbox-group>
                            </div>
                        </div>

                    </div>
                    <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
                </template>
                <template if:true={revisionSurgerySelected}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-p-around_x-small slds-m-right_large">

                            <div class="label-flex-container">
                                <div>
                                    <label class="slds-form-element__label labelclass">
                                        <!-- <span class="slds-required">*</span> -->
                                        Graft Source (Revision Graft Source)
                                    </label>
                                </div>
                            </div>

                            <div class="radiocolumnclass">
                                <lightning-checkbox-group name="revisionSurgeryGraftSource"
                                                          options={picklistOptions.revisionsurgerygraftsource}
                                                          value={formData.revisionSurgeryGraftSource}
                                                          onchange={handleInputChange}
                                                          disabled={clinicalDisableForm}></lightning-checkbox-group>
                            </div>
                        </div>

                    </div>
                </template>
            </div>
        </template>
    </div>
    <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
    <template if:true={showPhySioAccelRelatedFields}>
        <div class="slds-grid slds-wrap slds-p-bottom_medium slds-p-top_large">

            <div class="slds-col slds-size_12-of-12 slds-p-around_x-small">
                <div class="slds-line slds-border_top slds-p-top_medium slds-p-bottom_medium">
                    <span class="slds-text-heading_small custom-bold">Diagnosis </span>
                    <span class="slds-text-heading_small">(Select all that apply)</span>
                </div>
            </div>

            <div class="slds-col slds-medium-size_12-of-12 slds-large-size_12-of-12">
                <c-orthofix-order-form-diagnosis-item title="Fresh Fracture"
                                                      physio-accel="true"
                                                      form-data={formData}
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}

                ></c-orthofix-order-form-diagnosis-item>
                <c-orthofix-order-form-diagnosis-item title="Non-Union Fracture"
                                                      form-data={formData}
                                                      physio-accel="true"
                                                      show-x-ray-dates="true"
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}
                ></c-orthofix-order-form-diagnosis-item>
                <c-orthofix-order-form-diagnosis-item title="Delayed Union Fracture"
                                                      form-data={formData}
                                                      physio-accel="true"
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}
                ></c-orthofix-order-form-diagnosis-item>
                <c-orthofix-order-form-diagnosis-item title="Delayed Fusion"
                                                      form-data={formData}
                                                      physio-accel="true"
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}
                ></c-orthofix-order-form-diagnosis-item>
                <c-orthofix-order-form-diagnosis-item title="Failed Fusion"
                                                      form-data={formData}
                                                      physio-accel="true"
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}
                ></c-orthofix-order-form-diagnosis-item>
                <c-orthofix-order-form-diagnosis-item title="Non-Spinal Pseudarthrosis"
                                                      form-data={formData}
                                                      physio-accel="true"
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}
                ></c-orthofix-order-form-diagnosis-item>
                <c-orthofix-order-form-diagnosis-item title="Other"
                                                      form-data={formData}
                                                      physio-accel="true"
                                                      other="true"
                                                      picklist-options={picklistOptions}
                                                      required-fields={requiredFields}
                                                      clinical-disable-form={clinicalDisableForm}
                ></c-orthofix-order-form-diagnosis-item>


            </div>


        </div>
    </template>

    <div>
        <c-orthofix-order-form-documents-item-desktop
                form-data={formData}
                required-fields={requiredFields}
                picklist-options={picklistOptions}
                clinical-disable-form={clinicalDisableForm}
                oncheckboxchange={handleCheckboxChange}
                order-cancelled={orderCanceled}
                onfileexist={handleFilesCheck}
        ></c-orthofix-order-form-documents-item-desktop>
    </div>

    <template if:true={showPhySioAccelRelatedFields}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-line slds-border_top slds-p-top_medium slds-p-bottom_medium">
                    <span class="slds-text-heading_small custom-underline custom-bold">Fracture Information</span>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <div class="slds-p-around_x-small slds-m-right_large">
                    <lightning-checkbox-group name="fractureType"
                                              options={picklistOptions.fracturetype}
                                              value={formData.fractureType}
                                              label="Type"
                                              required="true"
                                              onchange={handleInputChange}
                                              disabled={clinicalDisableForm}></lightning-checkbox-group>

                </div>
            </div>
            <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <div class="slds-p-around_x-small slds-m-right_large">
                    <lightning-radio-group name="fractureAffectedSite"
                                           options={picklistOptions.fractureaffectedsite}
                                           value={formData.fractureAffectedSite}
                                           required="true"
                                           label="Affected Site"
                                           disabled={clinicalDisableForm}
                                           onchange={handleInputChange}></lightning-radio-group>
                </div>
            </div>
            <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <div class="slds-p-around_x-small slds-m-right_large">
                    <lightning-radio-group name="fractureSide"
                                           options={picklistOptions.fractureside}
                                           value={formData.fractureSide}
                                           required="true"
                                           label="Side"
                                           onchange={handleInputChange}
                                           disabled={clinicalDisableForm}></lightning-radio-group>
                </div>
            </div>
            <div class="slds-col slds-medium-size_6-of-12 slds-large-size_9-of-12"></div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <div class="slds-p-around_x-small slds-m-right_large">
                    <lightning-checkbox-group name="fractureSite"
                                              options={picklistOptions.fracturesite}
                                              value={formData.fractureSite}
                                              required="true"
                                              label="Fractured Site"
                                              onchange={handleInputChange}
                                              disabled={clinicalDisableForm}></lightning-checkbox-group>
                </div>
            </div>
        </div>
        <template if:true={showPhySioAccelRelatedFields}>
            <div class="slds-grid slds-wrap slds-p-bottom_medium slds-p-top_large slds-border_top">

                <div class="slds-col slds-size_12-of-12 slds-p-around_x-small">
                    <div class="slds-line">
                        <span class="slds-text-heading_small custom-bold">Risk Factors </span>
                        <span class="slds-text-heading_small">(List all that apply)</span>
                    </div>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <c-orthofix-order-form-risk-factors-item title="Arthritis"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Bone Depleting Medication"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Diabetes"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Current Nicotine Use"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Obesity"
                                                             show-bmi="true"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Osteoporosis"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Current Smoking Use"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Infection"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                    <c-orthofix-order-form-risk-factors-item title="Other" other="true"
                                                             form-data={formData}
                                                             picklist-options={picklistOptions}
                                                             required-fields={requiredFields}
                                                             clinical-disable-form={clinicalDisableForm}
                    ></c-orthofix-order-form-risk-factors-item>
                </div>
            </div>
        </template>
        <template if:true={showPhySioAccelRelatedFields}>
            <div class="slds-grid slds-wrap slds-p-bottom_medium slds-p-top_large slds-border_top">

                <div class="slds-col slds-size_12-of-12 slds-p-around_x-small">
                    <div class="slds-line">
                        <span class="slds-text-heading_small custom-bold">Previous Treatment</span>
                        <span class="slds-text-heading_small">(List all that apply)</span>
