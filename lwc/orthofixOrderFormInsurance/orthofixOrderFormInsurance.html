    <c-orthofix-order-form-insurance-item
        title='Primary Insurance'
        form-data={formData}
        edited-data={editedData} 
        picklist-options={picklistOptions}
        required-fields={requiredFields}
        show-checkbox='false'
        is-checked='true'
        object-name='primary'

        disable-form={disableForm}
    ></c-orthofix-order-form-insurance-item>

    <c-orthofix-order-form-insurance-item

            show-checkbox="true"
            is-checked='false'
            object-name='tertiary'
            show-add-favorite-insurance-button={showAddFavoriteInsuranceButton}
            disable-form={disableForm}
    ></c-orthofix-order-form-insurance-item>

    <c-orthofix-order-form-insurance-item
            title='Quaternary Insurance'
            form-data={formData}
            edited-data={editedData}
            picklist-options={picklistOptions}
            required-fields={requiredFields}

            object-name='quaternary'
            show-add-favorite-insurance-button={showAddFavoriteInsuranceButton}
            disable-form={disableForm}
    ></c-orthofix-order-form-insurance-item>
