<template>
    <div class="slds-p-bottom_large">
        <c-orthofix-generic-lookup-comp label="Search by Serial Number" selected-icon-name="standard:asset" object-label="Asset"
            object-api-name="Asset" field-api-name="SerialNumber" other-field-api-name="Name"
            required="true" onvalueselected={handleValueSelectedOnAsset} help-text="Search by Asset Serial Number"
            parent-record-id={getAOBrecordId} selected-record-id={getselectedAssetId} disabled-input={disableAssetLookup} onunselectevent={handleCustomEvent}></c-orthofix-generic-lookup-comp>
    </div>
    <c-orthofix-form-titan-expendable-component id="1" label={label.label1} applycss={customCSSFont}>
        <Form_Builder-titan-l-w-c record-id={getAOBrecordId} titan-u-r-l={getAOBSrcUrl}></Form_Builder-titan-l-w-c>
    </c-orthofix-form-titan-expendable-component>
    <div class="slds-p-around_small slds-align_absolute-right">
        <button type="button"  onclick={showFileUploadModal}
                class="slds-button slds-button_outline-brand  custom-bold"
                style="border: 2px solid rgb(1 118 211);">UPLOAD AOB
        </button>
    </div>
    <c-orthofix-form-titan-expendable-component id="2" label={label.label2} applycss={customCSSFont}>
        <iframe id="ft1709554239797-246-27" class="responsive-iframe" src={getABNSrcUrl} allowfullscreen=""
            frameborder="0" style="width: 100%;" height="700" scrolling="no" allowtransparency="true"></iframe>
    </c-orthofix-form-titan-expendable-component>
    <div class="slds-p-around_small slds-align_absolute-right">
        <button type="button"  onclick={showFileUploadModal}
                class="slds-button slds-button_outline-brand  custom-bold"
                style="border: 2px solid rgb(1 118 211);">UPLOAD ABN
        </button>
    </div>
    <c-orthofix-form-titan-expendable-component id="3" label={label.label3} applycss={customCSSFont}>
        <iframe id="ft1709554239797-246-28" class="responsive-iframe" src={bgscSrcUrl} allowfullscreen=""
            frameborder="0" style="width: 100%;" height="700" scrolling="no" allowtransparency="true"></iframe>
    </c-orthofix-form-titan-expendable-component>

    <template if:true={isShowFileUploadModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02"
                 class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Upload Documents</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-input type="file"
                                     accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                                     label="Attachment" onchange={openfileUpload}
                    ></lightning-input>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideFileUploadModal}>Cancel</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
