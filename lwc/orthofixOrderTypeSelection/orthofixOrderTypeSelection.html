<template>
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close" onclick={handleCancel}>
            <lightning-icon icon-name="utility:close" alternative-text="close"
            variant="inverse" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                Select Record Type
            </h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
            <lightning-radio-group 
			name="recordType" 
			label="Select Record Type" 
			options={recordTypeOptions} 
			value={selectedRecordType} 
			onchange={handleRecordTypeChange}></lightning-radio-group>
        </div>
		 <footer class="slds-modal__footer">
                <lightning-button class="slds-p-left_small" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-p-left_small" label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </footer>
    </div>
</template>
